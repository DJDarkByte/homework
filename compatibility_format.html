<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="foundation.css">
        <link rel="stylesheet" href="compatibility.css">
    </head>
    <body>
        <h1>Compatibility table</h1>
        
        <table>
            <tr>
                <td>Opdracht</td>
                <td colspan="6">{{opdracht}}</td>
            </tr>
            <tr>
                <td>Valide HTML5</td>
                <td colspan="6" class="full|partial|none|na"></td>
            </tr>
            <tr>
                <td>Valide CSS3</td>
                <td colspan="6" class="full|partial|none|na"></td>
            </tr>
            <tr>
                <td>Valide Javascript</td>
                <td colspan="6" class="full|partial|none|na"></td>
            </tr>
            <tr>
                <td>Browser</td>
                <td colspan="3">IE</td>
                <td>Firefox</td>
                <td>Chrome</td>
                <td>Opera</td>
            </tr>
            <tr>
                <td>Versie</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>16</td>
                <td>22</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Design</td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
            </tr>
            <tr>
                <td>Use case 1</td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
            </tr>
            <tr>
                <td>Use case 2</td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
                <td class="full|partial|none|na"></td>
            </tr>
        </table>
        
        <aside>
            <h2>Legend</h2>
            <ul class="legend">
                <li><span class="full"></span>Full support</li>
                <li><span class="partial"></span>Partial support</li>
                <li><span class="none"></span>No support</li>
                <li><span class="na"></span>Not applicable</li>
            </ul>
        </aside>
    </body>
</html>
